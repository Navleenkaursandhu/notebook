<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>q17</title>

  <style>
    .square {
      width: 100px;
      height: 100px;
    }

    .rounded {
      border-radius: 10px;
    }

    .circle {
      border-radius: 50%;
    }

    .margin-below {
      margin-bottom: 8px;
    }

    .red-bg {
      background-color: #f00;
    }

    .green-bg {
      background-color: #0f0;
    }

    .blue-bg {
      background-color: #00f;
    }
  </style>
</head>

<body>
  <div class="square red-bg margin-below"></div>
  <div class="square green-bg margin-below rounded"></div>
  <div class="square blue-bg margin-below circle"></div>
</body>

</html>
